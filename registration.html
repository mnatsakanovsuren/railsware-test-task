<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/registration.css">
    <title>Document</title>
</head>
<body>
<main class="registration simple-page">
    <div class="container">
        <div class="simple-page__wrap">
            <div class="registration__image main-image mb-36">
                <img src="./images/img.png" alt="image">
            </div>
            <h1 class="registration__title title mb-36">Welcome Back!</h1>

            <form action="/" class="form registration__form">
                <label for="email" class="form__item registration__form__item mb-36">
                    <input type="email" id="email" placeholder="email" class="input">
                </label>
                <label for="password" class="form__item registration__form__item">
                    <input type="password" id="password" placeholder="password" class="input">
                </label>
                <a href="/" class="link registration__form__link">Forgot Password?</a>
                <button type="submit" class="button registration__form__button-submit">Log In</button>
                <p class="registration__form__text mb-36">Or connect with social</p>
                <div class="form__buttons-group">
                    <a href="/" class="button">Facebook</a>
                    <a href="/" class="button button--secondary">Google</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
