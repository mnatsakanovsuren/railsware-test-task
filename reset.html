<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Document</title>
</head>
<body>
<main class="reset simple-page">
    <div class="container">
        <div class="simple-page__wrap">
            <div class="reset__image main-image mb-36">
                <img src="./images/img-1.png" alt="image">
            </div>
            <h1 class="reset__title title mb-36">Forgot Password</h1>

            <form action="/" class="form reset__form">
                <label for="email" class="form__item reset__form__item mb-36">
                    <input type="email" id="email" placeholder="email" class="input">
                </label>
                <button type="submit" class="button reset__form__button-submit">RESET</button>
            </form>

            <footer class="reset__footer">Already have an account? <a href="/" class="link">Login here</a></footer>
        </div>
    </div>
</main>
</body>
</html>
